<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
{% assign body_class = page.category | default: '' %}
<body{% if body_class %} data-category="{{ body_class }}" {% endif %}>
    {% include header.html %}
    {% include navigation.html %}
    <main class="content container p-5">
        {{ content }}
    </main>
    {% include footer.html %}
    {% include modal.html %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.categories = {{ site.data.categories | jsonify }};
    </script>
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5NLFSHDCBJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-5NLFSHDCBJ');
    </script>
    </body>

</html>
